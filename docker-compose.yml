services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: kvdomingo/go-tracker-api:latest
    env_file: .env
    volumes:
      - .:/backend
    depends_on:
      - redis

  celery-worker:
    image: kvdomingo/go-tracker-api:latest
    env_file: .env
    volumes:
      - .:/backend
    entrypoint:
      - poetry
      - run
      - celery
      - "-A"
      - go_tracker.tasks
      - worker
      - "--loglevel=DEBUG"
    depends_on:
      - redis

  celery-beat:
    image: kvdomingo/go-tracker-api:latest
    env_file: .env
    volumes:
      - .:/backend
    entrypoint:
      - poetry
      - run
      - celery
      - "-A"
      - go_tracker.tasks
      - beat
    depends_on:
      - redis

  frontend:
    image: node:16-alpine
    environment:
      - NODE_ENV=development
    working_dir: /web
    entrypoint:
      - /bin/sh
      - "-c"
      - "yarn install && exec yarn dev --host 0.0.0.0 --port 3000"
    volumes:
      - ./ui:/web

  redis:
    image: redis/redis-stack:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gotracker-redisinsight-dev.rule=Host(`redisinsight.go-tracker-dev.localhost`)"
      - "traefik.http.routers.gotracker-redisinsight-dev.entrypoints=http"
      - "traefik.docker.network=gateway"
      - "traefik.http.services.gotracker-redisinsight-dev.loadbalancer.server.port=8001"
    volumes:
      - db-data:/data
    networks:
      - default
      - gateway

  proxy:
    image: bitnami/nginx:latest
    volumes:
      - ./proxy/dev:/opt/bitnami/nginx/conf/server_blocks:ro
    environment:
      - NGINX_HTTP_PORT_NUMBER=8000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gotracker-dev.rule=Host(`go-tracker-dev.localhost`)"
      - "traefik.http.routers.gotracker-dev.entrypoints=http"
      - "traefik.docker.network=gateway"
      - "traefik.http.services.gotracker-dev.loadbalancer.server.port=8000"
    networks:
      - default
      - gateway
    restart: unless-stopped

networks:
  gateway:
    external: true

volumes:
  db-data:
